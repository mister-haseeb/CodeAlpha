<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="input">
            <input type="number" id="day" min="1" max="31" placeholder="Day">
            <input type="number" id="month" min="1" max="12" placeholder="Month">
            <input type="number" id="year" min="1900" max="2024" placeholder="Year">
            <button class="calculate" onclick="calculateAge()">Calculate</button>
        </div>
        <div class="output">
            <div class="year">
                <span id="years">-</span>
                <h4>Years</h4>
            </div>
            <div class="month">
                <span id="months">-</span>
                <p>Months</p>
            </div>
            <div class="days">
                <span id="days">-</span>
                <p>Days</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
